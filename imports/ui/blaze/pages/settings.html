<template name="Settings">
	<h2 class="page-title">
		<i class="bi bi-gear-fill"></i>
		Settings
	</h2>
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6">
			
			<!-- Account Section (if logged in) -->
			{{#if currentUser}}
				<div class="card shadow-sm mb-3">
					<div class="card-header bg-white">
						<h5 class="mb-0"><i class="bi bi-person-circle"></i> Account</h5>
					</div>
					<div class="card-body">
						<div class="mb-3">
							<strong>Logged in as:</strong>
							<span class="text-muted ms-1">{{userDisplayNameOrEmail}}</span>
						</div>
						<div class="d-flex gap-2 flex-wrap">
							<a href="/profile" class="btn btn-outline-primary">
								<i class="bi bi-person"></i> View Profile
							</a>
							<button class="btn btn-outline-danger" id="logoutSettingsBtn">
								<i class="bi bi-box-arrow-right"></i> Logout
							</button>
						</div>
					</div>
				</div>
			{{/if}}
			
			<!-- Preferences Section -->
			<div class="card shadow-sm mb-3">
				<div class="card-header bg-white">
					<h5 class="mb-0"><i class="bi bi-sliders"></i> Preferences</h5>
				</div>
				<div class="card-body">
					<div class="mb-4">
						<label class="form-label">
							<strong>Theme</strong>
							<br><small class="text-muted">Choose your preferred color scheme</small>
						</label>
						<div class="btn-group w-100" role="group">
							<input type="radio" class="btn-check" name="themeRadio" id="themeLight" value="light" checked="{{isThemeLight}}">
							<label class="btn btn-outline-primary" for="themeLight">
								<i class="bi bi-sun-fill"></i> Light
							</label>
							
							<input type="radio" class="btn-check" name="themeRadio" id="themeDark" value="dark" checked="{{isThemeDark}}">
							<label class="btn btn-outline-primary" for="themeDark">
								<i class="bi bi-moon-fill"></i> Dark
							</label>
						</div>
					</div>

					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" id="showHelpSwitch" checked="{{showHelpEnabled}}">
						<label class="form-check-label" for="showHelpSwitch">
							<strong>Show Help Information</strong>
							<br><small class="text-muted">Display helpful tips and instructions throughout the app</small>
						</label>
					</div>

					<div class="form-check form-switch mb-0">
						<input class="form-check-input" type="checkbox" id="indexedSwitch" checked="{{indexedEnabled}}">
						<label class="form-check-label" for="indexedSwitch">
							<strong>Enable Offline Caching</strong>
							<br><small class="text-muted">Cache receipts locally in your browser for faster loading and offline access</small>
						</label>
					</div>
				</div>
				<div class="card-footer bg-light">
					<small class="text-muted"><i class="bi bi-info-circle"></i> Settings are saved automatically</small>
				</div>
			</div>
		</div>
	</div>
</template>
