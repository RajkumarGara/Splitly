<template name="Login">
	<div class="login-container">
		<div class="login-card">
			<!-- Logo & Brand -->
			<div class="login-header">
				<div class="login-logo">
					<i class="bi bi-receipt"></i>
				</div>
				<h1 class="login-title">Splitly</h1>
				<p class="login-subtitle">Split bills & track expenses with ease</p>
			</div>

			{{#if showingSignup}}
				<!-- Signup Form -->
				<div class="login-form-container">
					<h2 class="form-heading">Create your account</h2>
					
					<!-- OAuth Buttons -->
					{{#if googleAvailable}}
						<button type="button" class="oauth-btn google-btn" id="googleSignupBtn">
							<i class="bi bi-google"></i>
							<span>Continue with Google</span>
						</button>
						
						<div class="divider">
							<span>or sign up with email</span>
						</div>
					{{/if}}
					
					<form id="signupForm" class="auth-form">
						<div class="form-group">
							<label for="signupEmail" class="form-label">Email address</label>
							<input type="email" class="form-input" id="signupEmail" placeholder="you@example.com" required autocomplete="email">
						</div>
						
						<div class="form-group">
							<label for="signupPassword" class="form-label">Password</label>
							<input type="password" class="form-input" id="signupPassword" placeholder="At least 8 characters" required autocomplete="new-password" minlength="8">
						</div>
						
						<div class="form-group">
							<label for="signupPasswordConfirm" class="form-label">Confirm password</label>
							<input type="password" class="form-input" id="signupPasswordConfirm" placeholder="Re-enter your password" required autocomplete="new-password" minlength="8">
						</div>
						
						<div class="form-group">
							<label for="signupDisplayName" class="form-label">Display name <span class="optional">(optional)</span></label>
							<input type="text" class="form-input" id="signupDisplayName" placeholder="How should we call you?" autocomplete="name">
						</div>
						
						<button type="submit" class="btn-primary-full" id="signupBtn">
							Create account
						</button>
					</form>
					
					<div class="form-footer">
						<span>Already have an account?</span>
						<button class="link-btn" id="showLoginBtn">Sign in</button>
					</div>
				</div>
			{{else}}
				<!-- Login Form -->
				<div class="login-form-container">
					<h2 class="form-heading">Welcome back</h2>
					
					<!-- OAuth Buttons -->
					{{#if googleAvailable}}
						<button type="button" class="oauth-btn google-btn" id="googleLoginBtn">
							<i class="bi bi-google"></i>
							<span>Continue with Google</span>
						</button>
						
						<div class="divider">
							<span>or sign in with email</span>
						</div>
					{{/if}}
					
					<form id="loginForm" class="auth-form">
						<div class="form-group">
							<label for="loginEmail" class="form-label">Email address</label>
							<input type="email" class="form-input" id="loginEmail" placeholder="you@example.com" required autocomplete="email">
						</div>
						
						<div class="form-group">
							<label for="loginPassword" class="form-label">Password</label>
							<input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" required autocomplete="current-password">
						</div>
						
						<div class="form-options">
							<label class="checkbox-label">
								<input type="checkbox" id="rememberMe">
								<span>Remember me</span>
							</label>
						</div>
						
						<button type="submit" class="btn-primary-full" id="loginBtn">
							Sign in
						</button>
					</form>
					
					<div class="form-footer">
						<span>Don't have an account?</span>
						<button class="link-btn" id="showSignupBtn">Sign up</button>
					</div>
					
					<div class="guest-login">
						<button class="btn-guest" id="guestLoginBtn">
							<i class="bi bi-incognito"></i>
							<span>Continue as guest</span>
						</button>
					</div>
				</div>
			{{/if}}
		</div>
	</div>
</template>
