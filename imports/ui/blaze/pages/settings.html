<template name="Settings">
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6">
			<h2 class="mb-4"><i class="bi bi-gear-fill"></i> Settings</h2>
			
			<!-- Preferences Section -->
			<div class="card shadow-sm mb-3">
				<div class="card-header bg-white">
					<h5 class="mb-0"><i class="bi bi-sliders"></i> Preferences</h5>
				</div>
				<div class="card-body">
					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" id="showHelpSwitch" checked="{{showHelpEnabled}}">
						<label class="form-check-label" for="showHelpSwitch">
							<strong>Show Help Information</strong>
							<br><small class="text-muted">Display helpful tips and instructions throughout the app</small>
						</label>
					</div>
					<hr>
					<div class="form-check form-switch mb-0">
						<input class="form-check-input" type="checkbox" id="indexedSwitch" checked="{{indexedEnabled}}">
						<label class="form-check-label" for="indexedSwitch">
							<strong>Enable IndexedDB Caching</strong>
							<br><small class="text-muted">Cache data locally for offline access</small>
						</label>
					</div>
				</div>
				<div class="card-footer bg-light">
					<small class="text-muted"><i class="bi bi-info-circle"></i> Settings are saved automatically</small>
				</div>
			</div>

			<!-- Data Management Section -->
			<div class="card shadow-sm mb-3 border-danger">
				<div class="card-header bg-white">
					<h5 class="mb-0 text-danger"><i class="bi bi-trash-fill"></i> Data Management</h5>
				</div>
				<div class="card-body">
					<p class="mb-3">
						<strong>Clear All Data</strong><br>
						<small class="text-muted">This will permanently delete all receipts, items, people, and analytics data from the database.</small>
					</p>
					<button class="btn btn-danger w-100" id="clearCacheBtn">
						<i class="bi bi-trash-fill"></i> Clear All Data
					</button>
				</div>
			</div>
		</div>
	</div>
</template>
