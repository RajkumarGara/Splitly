<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
	<!-- Purple gradient for dollar sign -->
	<defs>
		<linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
		</linearGradient>
	</defs>
	
	<!-- White background -->
	<rect width="512" height="512" fill="white" rx="102"/>
	
	<!-- Purple dollar sign -->
	<text x="256" y="400" font-family="Arial, sans-serif" font-size="460" font-weight="900" fill="url(#purpleGradient)" text-anchor="middle" font-stretch="expanded">$</text>
</svg>
